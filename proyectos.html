<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarcasMax - Proyectos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 1.2em;
            margin: 5px 0;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 12px;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }
        .nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .nav a {
            margin: 0 15px;
            font-size: 1.2em;
            color: #555;
            font-weight: bold;
            text-decoration: none;
        }
        .nav a:hover {
            color: #2196F3;
        }
        .nav .brand {
            position: absolute;
            left: 20px;
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: bold;
        }
        .project-card {
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .project-card:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="brand">MARCASMAX</div>
        <a href="index.html">Inicio</a>
        <a href="proyectos.html">Proyectos</a>
    </div>
    <div class="container">
        <h1>Proyectos</h1>
        <a href="proyecto1.html">
            <div class="project-card">
                <p>Portada Proyecto Historia Colaborativo 3T 2P</p>
            </div>
        </a>
    </div>
</body>
</html>
